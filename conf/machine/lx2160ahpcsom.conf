#@TYPE: Machine
#@NAME: NXP LX2160AHPCSOM
#@SOC: LSCH3
#@DESCRIPTION: Machine configuration for running LX2160AHPCSOM in 64-bit mode
#@MAINTAINER: Yangbo Lu <yangbo.lu@nxp.com>

require conf/machine/include/qoriq-arm64.inc
require conf/machine/include/arm/arch-arm64.inc

MACHINEOVERRIDES =. "fsl-lsch3:lx2160a:"

MACHINE_FEATURES += "optee"

KERNEL_CLASSES  = " kernel-fitimage "
KERNEL_IMAGETYPES = "fitImage"

DTB_LOAD = "0x90000000"
UBOOT_ENTRYPOINT = "0x80080000"

UBOOT_CONFIG ??= "tfa-secure-boot tfa"
UBOOT_CONFIG[tfa] = "lx2160ahpcsom_tfa_defconfig,,u-boot-dtb.bin"
UBOOT_CONFIG[tfa-secure-boot] = "lx2160ahpcsom_tfa_SECURE_BOOT_defconfig,,u-boot-dtb.bin"

KERNEL_DEVICETREE ?= "freescale/fsl-lx2160a-hpcsom.dtb"
KERNEL_DEFCONFIG ?= "defconfig"

SERIAL_CONSOLES ?= "115200;ttyS0 115200;ttyS1 115200;ttyAMA0"
SERIAL_CONSOLES_CHECK ?= "${SERIAL_CONSOLES}"

RCWSD ?= "PPPPPPPP_SSSSPPPP_RR_1_10_0/rcw_2200_750_3200_1_10_0"
RCWEMMC ?= "PPPPPPPP_SSSSPPPP_RR_1_10_0/rcw_2200_750_3200_1_10_0"

EXTRA_IMAGEDEPENDS += "management-complex mc-utils rcw ddr-phy atf"
USE_VT = "0"
