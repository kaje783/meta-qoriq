#@TYPE: Machine
#@NAME: NXP LX2162AQDS
#@SOC: LSCH3
#@DESCRIPTION: Machine configuration for running LX2162AQDS in 64-bit mode
#@MAINTAINER: Chunrong Guo <Chunrong.Guo@nxp.com>

require conf/machine/include/qoriq-arm64.inc
require conf/machine/include/arm/arch-arm64.inc

MACHINEOVERRIDES =. "fsl-lsch3:lx2162a:"

MACHINE_FEATURES += "optee"

KERNEL_CLASSES  = " kernel-fitimage "
KERNEL_IMAGETYPES = "fitImage"

DTB_LOAD = "0x90000000"
UBOOT_ENTRYPOINT = "0x80080000"

UBOOT_CONFIG ??= "tfa-secure-boot tfa"
UBOOT_CONFIG[tfa] = "lx2162aqds_tfa_defconfig,,u-boot-dtb.bin"
UBOOT_CONFIG[tfa-secure-boot] = "lx2162aqds_tfa_SECURE_BOOT_defconfig,,u-boot-dtb.bin"

KERNEL_DEVICETREE ?= "freescale/fsl-lx2162a-qds.dtb"
KERNEL_DEFCONFIG ?= "defconfig"

SERIAL_CONSOLES ?= "115200;ttyS0 115200;ttyS1 115200;ttyAMA0"
SERIAL_CONSOLES_CHECK ?= "${SERIAL_CONSOLES}"

RCWXSPI ?= "FFGG_NNNN_PPPP_HHHH_RR_18_5/rcw_2000_650_2900_18_5"
RCWSD ?= "FFGG_NNNN_PPPP_HHHH_RR_18_5/rcw_2000_650_2900_18_5"
RCWEMMC ?= "FFGG_NNNN_PPPP_HHHH_RR_18_5/rcw_2000_650_2900_18_5"

EXTRA_IMAGEDEPENDS += "management-complex mc-utils rcw ls2-phy ddr-phy atf inphi"
USE_VT = "0"
